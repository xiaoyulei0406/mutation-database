          <form action='/Hic_Cal' method='POST' enctype = "multipart/form-data" class="form-horizontal" name="main">
            <div class="form-group">
              <label class="col-sm-3 control-label">Email <a class='mypopover' tabindex='0' data-trigger='focus' data-toggle='popover' data-content='Please provide an email address for your result. A message will be sent to the email address when the task is finished.'><span class="glyphicon glyphicon-info-sign" /></a>

              <div class="col-sm-7">
                <input class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter email to receive result link" type="email" style="max-width: 800px;" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Input PDF files<a class='mypopover' tabindex='0' data-trigger='focus' data-toggle='popover' data-content="Please upload pdf files or provide URL of fdf files."><span class="glyphicon glyphicon-info-sign" /></a>
              </label>
              <div class="col-sm-7">
                <div id="query_file_div_id">
                    <input class="form-control" id="inputFile" name="inputFile" type="file" />
                    <strong>OR</strong>
                    <input class="form-control" id="url-box" name="url" placeholder="Paste Enter URL..." type="url" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-3">
                <input type="submit" name=".submit" class="btn btn-primary" />
        </div>
      </div>
